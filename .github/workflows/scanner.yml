name: Dhruv Auto Scanner

on:
  schedule:
    - cron: "*/15 3-9 * * 1-5"   # Every 15 min, Mon-Fri, 9:15-3:00 IST
  workflow_dispatch:

jobs:
  run-scanner:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v3

    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: pip install -r requirements.txt

    - name: Run scanner
      run: python3 telegram_scanner.py   # YOUR FILE NAME
